



<!DOCTYPE html>
<html lang= "pt-br">
<head>
    <meta charset="utf-8" />
    <title>Ampulheta em JS</title>
</head>
<body>



<script type="text/javascript">

    var N = prompt("Digite os numero de linhas e colunas: ");
    var A = [];
    var n = 0;
    //criando a matriz
    for (var i = 0; i < N; i++) {
        A[i] = [];
        for (var j = 0; j < N; j++) {
            A[i][j] = '';
        }
    }
    //desenhando a matriz com 1 e 0 onde no 1 se encontra a estrutura da ampulheta
    for (var i = 0; i < N; i++) {
        
        for (var j = 0; j < N; j++) {
            //desenhando as extemidades quando o numero do vetor da coluna ou lina for zero ou quando a coluna ou linha for N-1
            if (i == 0 || j == 0 || j == N - 1 || i == N - 1) {
                A[i][j] = '1';
            }
            //desenhando as diagonais quando o numero do vetor da linha e da coluna forem iguais ou quando a cada laço, o 
            //numero do vetor da coluna estiver decrementando a cada laço
            else if (i == j || (j == (N - 1) - n)) {
                A[i][j] = '1';
            }
                //prenche o restante com zero
            else {
                A[i][j] = '0';
            }
            if (j == (N - 1)) {
                n++;
            }
        }
    }
    //recridando o vetor para imprimir no alert
    var v = '';
    for ( i = 0; i < N; i++) {
        for (j = 0; j < N; j++) {
            if (j < N - 1) {
                v += A[i][j];
            }
            else {
                v += A[i][j] + "\n";
            }
        }
    }
    //mostrando no alert, o vetor desenhado
    alert("Desenhando a Ampulheta: \n" + v);
    var n = 0;
    //desenhando o preenchimento da parte de cima com o 1
    for (var i = 0; i < N; i++) {

        for (var j = 0; j < N; j++) {
            //desenhando a mesma estrutura da ampulheta
            if (i == 0 || j == 0 || j == N - 1 || i == N - 1) {
                A[i][j] = '1';
            }
            else if (i == j || (j == (N - 1) - n)) {
                A[i][j] = '1';
            }
             //desenhando o preenchimento da parte de cima quando o numero do vetor da coluna for maior que o da linha e quando o numero 
            //do valor da linha for menor que a diferença entre o N e o valor do vetor da coluna
            else if ((j >= i) && (i < N - j)) {
                A[i][j] = '1';
            }
            else {
                A[i][j] = '0';
            }
            if (j == (N - 1)) {
                n++;
            }
        }
    }
    var v = '';
    for (i = 0; i < N; i++) {
        for (j = 0; j < N; j++) {
            if (j < N - 1) {
                v += A[i][j];
            }
            else {
                v += A[i][j] + "\n";
            }
        }
    }
    //mostrando na tela o preenchimento da ampulheta
    alert("Preenchendo a Ampulheta: \n" + v);
    var n = 0;

    for (var i = 0; i < N; i++) {

        for (var j = 0; j < N; j++) {
            if (i == 0 || j == 0 || j == N - 1 || i == N - 1) {
                A[i][j] = '1';
            }
            else if (i == j || (j == (N - 1) - n)) {
                A[i][j] = '1';
            }
             //desenhando o preenchimento da parte de cima quando o numero do vetor da linha  for maior que o da coluna e quando o numero 
            //do valor da coluna for menor que a diferença entre o N, o valor do vetor da linha e 2
            else if ((i >= j) && (j > N - i - 2)) {
                A[i][j] = '1';
            }
            else {
                A[i][j] = '0';
            }
            if (j == (N - 1)) {
                n++;
            }
        }
    }
    var v = '';
    for (i = 0; i < N; i++) {
        for (j = 0; j < N; j++) {
            if (j < N - 1) {
                v += A[i][j];
            }
            else {
                v += A[i][j] + "\n";
            }
        }
    }
    //mostrando na tela, o pos giro da ampulheta
    alert("Girando a Ampulheta: \n" + v);


</script>

</body>
</html>
